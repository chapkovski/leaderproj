<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

        <div class="row h-50 d-inline-block w-100" id="chartwrapper">
          <div id="container"></div>
          <script>
            var chart = Highcharts.chart("container",
              {
                exporting: {
                  enabled: false,
                },
                credits: {
                  enabled: false,
                },
                chart: {

                  type: "line",

                  height: "400px",
                },
                title: {
                  text: "Sales of ACME Corp.",
                },
                subtitle: {
                  text: "",
                },
                xAxis: {
                  allowDecimals: false,
                  reversed: false,
                  title: {
                    enabled: true,
                    text: "Months",
                  },

                  maxPadding: 0.05,
                  showLastLabel: true,
                },
                yAxis: {
                  title: {
                    text: "sales $M",
                  },
                  labels: {
                    format: "{value}",
                  },
                  
                  lineWidth: 2,
                },
                legend: {
                  enabled: true,
                },
                tooltip: {
                  headerFormat: "<b>{series.name}</b><br/>",
                  pointFormat: " {point.y}",
                },
                plotOptions: {
                  series: {
                    states: {
            inactive: {
                opacity: 1
            }
        },
                    marker: {
                      
                      symbol: 'circle',
                      enable: true,
                      radius:5
                    },
                  },
                },
                
                series: [ 
                        {{if view.round_number > 1 }} 
                    {name:'Your forecast',
                        data:{{group.prognosis_data|json}},
                        dashStyle: 'ShortDot'
                    },
                    {name:'True values',
                        data:{{group.true_values|json}},
                        dashStyle: 'Solid'
                    },
                    {{endif}}
                  {
                    
                    name:'Previous values',
                    data: {{C.GRAPHS_DATA|json}},
                    
                  },
                ],
              },
              function (chart) {
                var setHeight = function () {
                  let box = document.getElementById("chartwrapper");
                  let width = box.offsetWidth;
                  let height = box.offsetHeight;
                  chart.setSize(width, height - 20);
                };

                $(window).resize(setHeight);

                setHeight();
              }
            );
          </script>
        </div>
